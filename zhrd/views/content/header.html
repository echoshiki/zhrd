var widthSign = 0;	//宽度加减标记
var widthSpeed = 1;	//变化速度
var widthSingleLen = 1;	//每次变化长度
function addWidth(len){
	if(widthSign == 0){
		$("#search_key").css("width",len + "px");
		if(len < 120){
			len = len + 3;
			setTimeout("addWidth(" + len + ")",widthSpeed);
		}
	}
}
function subWidth(len){
	if(widthSign == widthSingleLen){
		$("#search_key").css("width",len + "px");
		if(len > 60){
			len = len - 3;
			setTimeout("subWidth(" + len + ")",widthSpeed);
		}
	}
}
